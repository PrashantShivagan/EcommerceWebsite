<head>

</head>
<body>
  <div class="row">
    <div class="col-lg-12">
      <owl-carousel class="carousel" [options]="mySlideOptions" [items]="images" [carouselClasses]="['owl-theme', 'sliding']" >
        <div class="item" *ngFor="let image of mySlideImages;let i = index">
          <div>
            <img src={{image}}/>
          </div>
        </div>
      </owl-carousel>
    </div>
  </div>
</body>
